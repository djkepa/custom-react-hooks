name: üêõ Bug Report
description: Create a report to help us improve the library
title: '[Bug]: '
labels: ['bug', 'needs-triage']
assignees: ['djkepa']

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting your bug report
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported already
          required: true
        - label: I have read the documentation
          required: true
        - label: I am using the latest version of the library
          required: true

  - type: dropdown
    id: hook
    attributes:
      label: Which hook is affected?
      description: Select the hook that's causing the issue
      options:
        - useAsync
        - useCache
        - useClickOutside
        - useClipboard
        - useDebounce
        - useDocumentTitle
        - useDragDrop
        - useEffectOnce
        - useElementSize
        - useEventListener
        - useFetch
        - useForm
        - useGeoLocation
        - useHistoryState
        - useHover
        - useIdle
        - useImageLoad
        - useIsland
        - useKeyPress
        - useLockBodyScroll
        - useLongPress
        - useMediaDevices
        - useMediaQuery
        - useMouse
        - useNetwork
        - useOffscreen
        - useOnScreen
        - useOrientation
        - usePermission
        - usePortal
        - usePrevious
        - useScript
        - useShare
        - useStatus
        - useStep
        - useStorage
        - useThrottle
        - useTimeout
        - useToggle
        - useUpdateEffect
        - useVirtual
        - useWebSocket
        - useWindowSize
        - useWorker
        - Other/Multiple hooks
      default: 0
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Library Version
      description: What version of the library are you using?
      placeholder: 'e.g., 2.0.0'
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Import the hook...
        2. Use it in a component...
        3. Call the function...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Example
      description: Please provide a minimal code example that reproduces the issue
      render: typescript
      placeholder: |
        import { useHook } from '@custom-react-hooks/use-hook';

        function MyComponent() {
          const result = useHook();
          // ... rest of your code
        }

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide information about your environment
      value: |
        - OS: [e.g., macOS, Windows, Linux]
        - Browser: [e.g., Chrome, Firefox, Safari]
        - Node.js version: [e.g., 18.17.0]
        - React version: [e.g., 18.2.0]
        - TypeScript version: [e.g., 5.2.2]
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, such as screenshots, error messages, or related issues
      placeholder: Any additional information that might help...
